<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>

        h1{
            color: aqua;

            color: black;

</head>
<body>
    <div class="container">
        <div class="form">
            <div class="title">
                <h1>Form Regsiter</h1>
                <p>Este formulario tiene como fin tomar una serie de datos importantes del usuario </p>
            </div>
            <div class="body_form">
                <div class="row_form">
                    <label for="" class="label_form">Name:</label>
                    <input type="text" class="input_form"placeholder="Ingrese sus nombres">
                </div>
                
                <div class="row_form">
                    <label for="" class="label_form">Last Name:</label>
                    <input type="text" class="input_form"placeholder="Ingrese sus apellidos">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Phone:</label>
                    <input type="number" class="input_form"placeholder="Ingrese su telefono">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Email:</label>
                    <input type="email" class="input_form"placeholder="Ingrese su correo electronico">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Password:</label>
                    <input type="password" class="input_form"placeholder="Ingrese su contraseña">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Password:</label>
                    <input type="password" class="input_form"placeholder="Repita su contraseña">
                </div>
                <div class="row_form">
                    <button class="button_form">SEND</button>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
